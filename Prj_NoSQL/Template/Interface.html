<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieShow</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #1f1f1f;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .intro {
            font-size: 18px;
            margin-bottom: 10px;
            color: #b3b3b3;
        }
        .logo {
            font-size: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo span {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 0.5s forwards;
        }
        .logo .red-m {
            color: #e50914;
            font-size: 80px;
            font-weight: bold;
            animation-delay: 0s;
        }
        .logo .white-ovie {
            color: white;
            font-size: 64px;
            animation-delay: 0.5s;
        }
        .logo .red-s {
            color: #e50914;
            font-size: 80px;
            font-weight: bold;
            animation-delay: 1s;
        }
        .logo .white-how {
            color: white;
            font-size: 64px;
            animation-delay: 1.5s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            margin: 40px auto;
            max-width: 800px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .search-bar input {
            padding: 15px;
            font-size: 18px;
            border: 1px solid #444;
            border-radius: 4px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            background-color: #1f1f1f;
            color: white;
        }
        .search-bar input::placeholder {
            color: #b3b3b3;
        }
        .search-bar button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            background-color: #e50914;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #d10813;
        }
        .recommendations {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        .recommendation {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .recommendation:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .toggle-mode {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 5px 10px;
            background-color: #444;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .toggle-mode:hover {
            background-color: #555;
            color: #e50914;
        }
        body.light-mode {
            background-color: white;
            color: black;
        }
        body.light-mode header {
            background-color: #f0f0f0;
        }
        body.light-mode .recommendation {
            background-color: #f9f9f9;
            color: black;
        }
        body.light-mode .logo .white-ovie,
        body.light-mode .logo .white-how {
            color: black;
        }
        body.light-mode .toggle-mode {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="intro">Welcome to MovieShow: Your personalized movie recommendation platform. Choose wisely and enjoy your film!</div>
        <div class="logo">
            <span class="red-m">M</span>
            <span class="white-ovie">ovie</span>
            <span class="red-s">S</span>
            <span class="white-how">how</span>
        </div>
        <div class="toggle-mode" onclick="toggleMode()">Dark/Light</div>
    </header>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" id="movie-input" placeholder="Enter a movie name...">
            <button onclick="getRecommendations()">Recommend</button>
        </div>
        <div class="recommendations" id="recommendations"></div>
        <div class="footer" id="footer"></div>
    </div>

    <script>
        function getRecommendations() {
            const movieInput = document.getElementById('movie-input').value;
            const recommendationsDiv = document.getElementById('recommendations');
            const footer = document.getElementById('footer');
            recommendationsDiv.innerHTML = "Loading...";
            footer.innerHTML = "";

            fetch(`http://127.0.0.1:5008/recommend?title=${movieInput}`)
                .then(response => response.json())
                .then(data => {
                    recommendationsDiv.innerHTML = "";
                    if (data.recommendations && data.recommendations.length > 0) {
                        data.recommendations.forEach(movie => {
                            const movieDiv = document.createElement('div');
                            movieDiv.className = 'recommendation';
                            movieDiv.textContent = movie;
                            recommendationsDiv.appendChild(movieDiv);
                        });
                        footer.textContent = "Enjoy your movie! Have a great watch!";
                    } else {
                        recommendationsDiv.textContent = "No recommendations found.";
                        footer.textContent = "Try another movie!";
                    }
                })
                .catch(error => {
                    recommendationsDiv.innerHTML = "Error fetching recommendations.";
                    footer.textContent = "Error in recommendation, please try again.";
                    console.error(error);
                });
        }

        function toggleMode() {
            const body = document.body;
            body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
