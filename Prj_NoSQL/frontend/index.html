<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #fff;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #000;
    padding: 10px 20px;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar nav ul li {
    margin-left: 20px;
}

.navbar nav ul li a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s;
}

.navbar nav ul li a:hover {
    color: #e50914;
}

.banner {
    position: relative;
    height: 60vh;
    background: url('banner.jpg') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.banner-text h1 {
    font-size: 3rem;
    margin: 0;
}

.banner-text p {
    font-size: 1.5rem;
    margin: 10px 0;
}

.movies {
    padding: 20px;
}

.movies h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
}

.movie-grid .movie {
    background-color: #222;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    transition: transform 0.3s;
}

.movie-grid .movie:hover {
    transform: scale(1.05);
}

.movie-grid .movie img {
    max-width: 100%;
    border-radius: 8px;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #000;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">MovieApp</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recommendations</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <div class="banner-text">
            <h1>Discover Your Next Favorite Movie</h1>
            <p>Explore our personalized recommendations.</p>
        </div>
    </section>
    <section class="movies">
        <h2>Recommended Movies</h2>
        <div class="movie-grid" id="movie-grid">
            <!-- Movies will be dynamically loaded here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2025 MovieApp</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
